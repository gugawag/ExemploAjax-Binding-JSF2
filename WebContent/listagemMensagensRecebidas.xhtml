<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head></h:head>
<body>

<!-- Herdando do template e definindo a ahrea principal -->
	<ui:composition template="/template-padrao.xhtml">
		<ui:define name="principal">
    			
    			<h:form>
    			<a4j:poll interval="1000" render="mensagens"/>
    			<h:panelGrid columns="1" width="80%" id="gridMensagens">
				<rich:dataTable id="mensagens" var="mensagem" value="#{usuarioBean.mensagensRecebidas}" border="1">
					<f:facet name="header">
						<h:column>
							Timeline
						</h:column>
					</f:facet>
					<h:column>
						De @#{mensagem.enviador.login}:<br/>
						<h:outputText value="#{mensagem.texto}" style="color:blue"/>
					</h:column>
				</rich:dataTable>
			</h:panelGrid>
			<h:inputText value="#{mensagemBean.textoMensagem}"/> <h:commandButton action="#{mensagemBean.enviarMensagem(usuarioBean.usuario)}" value="Enviar Mensagem" />
			</h:form>
			<h:messages/>
		</ui:define>
	</ui:composition>
</body>
</html>
