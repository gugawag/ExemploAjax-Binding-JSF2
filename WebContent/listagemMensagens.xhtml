<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head></h:head>
<body>

<!-- Herdando do template e definindo a Ã¡rea principal -->
	<ui:composition template="/template-padrao.xhtml">
		<ui:define name="principal">
    			<h:panelGrid columns="1" width="80%">
				<rich:dataTable id="mensagens" var="mensagem" value="#{mensagemBean.mensagens}" border="1">
					<f:facet name="header">
						<h:column>
							Mensagem
						</h:column>
					</f:facet>
					<h:column>
						@#{mensagem.enviador.login} - <h:outputText value="#{mensagem.texto}" /> - @#{mensagem.receptor.login}
					</h:column>
				</rich:dataTable>
			</h:panelGrid>
			<h:messages/>
		</ui:define>
	</ui:composition>
</body>
</html>
